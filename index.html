<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 12 Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Desktop -->
  <div id="desktop">
    <!-- Windows -->
    <div class="window" id="myWindow">
      <div class="title-bar">
        <span>My App</span>
        <button class="close-btn">X</button>
      </div>
      <div class="content">
        Hello! This is a Windows 12 window.
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <button id="startBtn">Start</button>
  </div>

  <!-- Start Menu -->
  <div id="startMenu">
    <ul>
      <li>App 1</li>
      <li>App 2</li>
      <li>App 3</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
